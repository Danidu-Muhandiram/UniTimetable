<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTimetable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">UniTimetable</h1>
        <h2 class="subtitle">Friendly University Timetable Viewer</h2>
        <p class="desc">Upload the official timetable HTML file, select your year and subgroup, and instantly get a clean, downloadable class schedule.</p>
        <div class="upload-card" id="uploadCard">
            <label for="fileInput" class="upload-label">
                <input type="file" id="fileInput" accept=".html" style="display:none;">
                <span id="fileInputIcon" class="upload-icon">üìÇ</span>
                <span id="fileInputText">Upload official timetable (.html)</span>
            </label>
            <div id="fileFeedback" class="file-feedback"></div>
        </div>
        <div id="selectors" style="display:none; margin-top: 20px;">
            <div class="dropdown-row">
                <label for="yearSelect">Year:</label>
                <select id="yearSelect"></select>
                <label for="semesterSelect">Semester:</label>
                <select id="semesterSelect"></select>
                <label for="modeSelect">Mode:</label>
                <select id="modeSelect"></select>
                <label for="specSelect">Specialization:</label>
                <select id="specSelect"></select>
                
            </div>
        </div>
            <div id="selectors" style="display:none; margin-top: 20px;">
                <div class="filters-card">
                    <div class="filters-label">Filters</div>
                    <div class="filters-divider"></div>
                    <div class="dropdown-row">
                        <label for="yearSelect">Year:</label>
                        <select id="yearSelect"></select>
                        <label for="semesterSelect">Semester:</label>
                        <select id="semesterSelect"></select>
                        <label for="modeSelect">Mode:</label>
                        <select id="modeSelect"></select>
                        <label for="specSelect">Specialization:</label>
                        <select id="specSelect"></select>
                    </div>
                </div>
            </div>
        <div id="feedbackArea">
            <div id="loadingSpinner" class="spinner" style="display:none;"></div>
            <div id="errorMsg" class="error-msg" style="display:none;"></div>
            <div id="emptyMsg" class="empty-msg" style="display:none;"></div>
        </div>
        <div id="timetablePreview" class="timetable-preview" style="display:none;"></div>
        <div id="timetable"></div>
    <div class="dark-toggle-row top-right" id="darkToggleRow"><label class="switch"><input type="checkbox" id="darkModeToggle"><span class="slider"></span></label> <span class="dark-label">Dark mode</span></div>
        <button id="downloadBtn" class="primary-download" style="display:none; margin-top: 24px;"><span class="download-icon">üîç</span> Search for Timetable</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
