<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTimetable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="top-bar">
            <div class="content-title">
                <h1 class="main-title">UniTimetable</h1>
                <div class="tagline">Friendly University Timetable Viewer</div>
            </div>
            <div class="dark-toggle-row" id="darkToggleRow"><label class="switch"><input type="checkbox" id="darkModeToggle"><span class="slider"></span></label></div>
        </div>
        <div class="main-flex">
            <div class="sidebar">
                                <h2 class="sidebar-title">üìÑ Upload Timetable</h2>
                                <ul class="sidebar-desc">
                                    <li>Upload the official timetable HTML</li>
                                    <li>Select your year & subgroup</li>
                                    <li>Download a clean schedule</li>
                                </ul>
                <div class="upload-card" id="uploadCard">
                        <label for="fileInput" class="upload-label">
                                <input type="file" id="fileInput" accept=".html" style="display:none;">
                                <span id="fileInputIcon" class="upload-icon">üìÇ</span>
                                <span id="fileInputText">Upload official timetable (.html)</span>
                        </label>
                        <div id="fileFeedback" class="file-feedback"></div>
                </div>
                <div id="selectors" style="display:none; margin-top: 20px;">
                        <div class="dropdown-row">
                                <label for="yearSelect">Year:</label>
                                <select id="yearSelect"></select>
                                <label for="semesterSelect">Semester:</label>
                                <select id="semesterSelect"></select>
                                <label for="modeSelect">Mode:</label>
                                <select id="modeSelect"></select>
                                <label for="specSelect">Specialization:</label>
                                <select id="specSelect"></select>
                                <label for="groupSelect">Group:</label>
                                <select id="groupSelect"></select>
                                <label for="subgroupSelect">Subgroup:</label>
                                <select id="subgroupSelect"></select>
                        </div>
                </div>
                <button id="downloadBtn" class="primary-download" style="display:none; margin-top: 24px;"><span class="download-icon">üîç</span> Search for Timetable</button>
                <div id="feedbackArea">
                        <div id="loadingSpinner" class="spinner" style="display:none;"></div>
                        <div id="errorMsg" class="error-msg" style="display:none;"></div>
                        <div id="emptyMsg" class="empty-msg" style="display:none;"></div>
                </div>
                
            </div>
            <div class="content-area">
                <div id="timetablePreview" class="timetable-preview" style="display:none;"></div>
                <div id="timetable" class="timetable-placeholder">
                                    <div class="empty-illustration">üìÖ</div>
                                    <div class="empty-main">Upload your timetable to get started!</div>
                                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
